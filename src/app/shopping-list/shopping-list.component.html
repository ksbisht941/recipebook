<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of (ingredients | async)?.ingredients; trackBy:ingredientTrackBy; let idx = index;" (click)="onEditIngredient(idx)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </li>
        </ul>
    </div>
</div>
