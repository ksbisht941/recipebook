<div class="row">
  <div class="col-lg-12">

    <!-- template driven form -->

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" id="name" class="form-control" #nameInput> -->
          <input type="text" id="name" class="form-control" name="name" ngModel>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input type="number" id="amount" class="form-control" #amountInput> -->
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="form-row">
        <div class="col-lg-12">
          <!-- <button class="btn btn-success mr-2" type="button" (click)="onAddItem()">Add</button> -->
          <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid">{{ editMode ? "Update": "Add" }}</button>
          <button *ngIf="editMode" class="btn btn-danger mr-2" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
