<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">
      <h1>Create Account</h1>
      <div class="social-container">
        <a class="social"><i class="fab fa-facebook-f"></i></a>
        <a class="social"><i class="fab fa-google-plus-g"></i></a>
        <a class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" required placeholder="Name" />
      <input type="email" name="email" required placeholder="Email" />
      <input type="password" name="password" required placeholder="Password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
        <h1>Sign in</h1>
        <div class="social-container">
            <a class="social"><i class="fab fa-facebook-f"></i></a>
            <a class="social"><i class="fab fa-google-plus-g"></i></a>
            <a class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a>Forgot your password?</a>
        <button type="button">Sign In</button>
    </form>
</div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="navigateToSignIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="navigateToSignup()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
