<div class="row">
  <div class="col-lg-12">
    <img data-src="../../../assets/{{ recipe.imagePath }}.jpg" [alt]="recipe.name" class="img-fluid lazyload" style="max-height: 250px;">
  </div>
  <div class="col-lg-12 mt-2">
    <h3>{{ recipe.name }}</h3>
  </div>
  <div class="col-lg-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mt-2">
      {{ recipe.description }}
  </div>
  <div class="col-lg-12 mt-2">
    <ul class="list-group" style="overflow-y: auto;">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
