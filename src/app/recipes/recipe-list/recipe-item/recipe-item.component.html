<a class="list-group-item list-group-item-action" [routerLink]="['/recipe', idx]" routerLinkActive="active">
  <div class="row">
    <div class="col-8">
      <h4 class="list-group-heading">{{recipe.name}}</h4>
      <p class="list-group-text">{{recipe.description}}</p>
    </div>
    <div class="col-4">
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid">
    </div>
  </div>
</a>
